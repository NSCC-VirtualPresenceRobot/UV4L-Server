<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <title>Virtual Presence Robot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                margin-top:2%;
                text-align:center;
                color:#fff;
                background-color:#122836;
            }
            #server {
                display:block;
                margin:0% auto 2%;
            }
            #start {
                display:inline-block;
                margin:0% auto 2%;
            }
            #stop {
                display:inline-block;
                margin:0% auto 2%;
            }
            video {
            /* position:absolute;*/
            /* visibility:hidden;*/
                border:8px solid #fff;
            }
            #v {
                width: 100%;
                max-width: 800px;
            }
            /*canvas { border:8px solid #fff;}*/
            button {
                border:none;
                display:block;
                padding:0.5em 1em;
                margin:1% auto 0;
                cursor:pointer;
                color:#fff;
                background-color:#9f361b;
            }
            button:active { background-color:#e44d26; }
        </style>
	    <script src='adapter.js' defer></script>
        <script src='signalling.js' defer></script>
        <script src='main.js' defer></script>

    </head>
    <body>
        <h1>Virtual Presence Robot@NSCC</h1>
        <div>
            <button id='start' title="If you do not see any video stream, make sure your browser supports the codec used within this demo (see the source code for details, or try Firefox or Chrome)">Start Streaming</button>
            <button id='stop'>Stop Streaming</button>
	    <label>
		<input type="checkbox" id="remote_hw_vcodec" name="remote_hw_vcodec" value="remote_hw_vcodec" title="try to force the use of the hardware codec for both encoding and decoding if enabled and supported">H.264 Codec
	    </label>

        </div>
        <div class="video"><video id='v' playsinline autoplay controls></video></div>
        <div class="info"><textarea id="status" rows="4" cols="50" readonly>Distance to obstacle ahead: 10cm</textarea></div>
        
	<div class="control-panel">
		<button id="up">up</button>
		<button id="down">down</button>
		<button id="left">left</button>
		<button id="right">right</button>
        <button id="strafeLeft">strafe_left</button>
        <button id="strafeRight">strafe_right</button>
        <button id="robotStop">stop</button>
	</div>
    </body>
</html>
